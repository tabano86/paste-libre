<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    .header img { width: 32px; height: 32px; }
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }
    .status {
      background: #16213e;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #00c853;
      box-shadow: 0 0 6px #00c853;
      flex-shrink: 0;
    }
    .status span { font-size: 13px; }
    .info {
      font-size: 12px;
      color: #888;
      line-height: 1.5;
    }
    .info ul {
      margin-top: 6px;
      padding-left: 18px;
    }
    .info li { margin-bottom: 3px; }
    .footer {
      margin-top: 14px;
      padding-top: 10px;
      border-top: 1px solid #2a2a4a;
      font-size: 11px;
      color: #555;
      text-align: center;
    }
    a { color: #5c7cfa; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="">
    <h1>Clipboard Unlock</h1>
  </div>
  <div class="status">
    <div class="dot"></div>
    <span>Clipboard protection active on all pages</span>
  </div>
  <div class="info">
    Preventing websites from blocking your clipboard:
    <ul>
      <li>Copy, cut, and paste restored</li>
      <li>Text selection re-enabled</li>
      <li>Clipboard API protected</li>
      <li>Block popups auto-dismissed</li>
    </ul>
  </div>
  <div class="footer">
    <a href="https://github.com/tabano86/clipboard-unlock" target="_blank">GitHub</a>
  </div>
</body>
</html>
